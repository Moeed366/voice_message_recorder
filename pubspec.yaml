name: voice_message_recorder
description: "A new Flutter project."
version: 0.0.1
homepage: https://github.com/Moeed366/

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: '>=3.1.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  cupertino_icons: ^1.0.6
  # uuid: ^3.0.7
  permission_handler: ^11.0.0
  animated_text_kit: ^4.2.2
  path_provider: ^2.1.1
  provider: ^6.1.1
  record: ^4.4.4
  audioplayers: ^5.2.1
  emoji_picker_flutter: ^2.2.0
  camera: ^0.11.0+1
  video_player: ^2.8.7
  file_picker: 7.0.2



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:

  plugin:
    platforms:
      android:
        package: com.example.voice_message_recorder
        pluginClass: VoiceMessageRecorderPlugin
      ios:
        pluginClass: VoiceMessageRecorderPlugin
      linux:
        pluginClass: VoiceMessageRecorderPlugin
      macos:
        pluginClass: VoiceMessageRecorderPlugin
      windows:
        pluginClass: VoiceMessageRecorderPluginCApi
      web:
        pluginClass: VoiceMessageRecorderWeb
        fileName: voice_message_recorder_web.dart

  assets:
    - assets/
    - assets/sounds/delete.mp3
    - assets/sounds/record.mp3
